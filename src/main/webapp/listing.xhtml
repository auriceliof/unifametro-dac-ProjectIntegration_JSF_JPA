<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>Listing Page</title></h:head>
	
	<h:body>
		<h:form id="form">
			 
			<p:panel header="Página de listagem">
				<p:dataTable value="#{employeeBean.list}" var="f">
					<p:column headerText="Nome"><p:outputLabel value="#{f.name}"/></p:column>
					<p:column headerText="Admissão"><p:outputLabel value="#{f.admissionDate}"/></p:column>
					<p:column headerText="Contrato"><p:outputLabel value="#{f.typeContract}"/></p:column>
					<p:column headerText="Setor"><p:outputLabel value="#{f.sector}"/></p:column>
					<p:column headerText="Cargo"><p:outputLabel value="#{f.place}"/></p:column>
					<p:column headerText="Avaliação"><p:outputLabel value="#{f.avaluationNote}"/></p:column>
					<p:column headerText="Atividades"><p:outputLabel value="#{f.function}"/></p:column>
				</p:dataTable>
				<p:link outcome="index" value="voltar"/>
			</p:panel>
		</h:form>
	</h:body>
	
</html>
